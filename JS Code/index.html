    <main class="fisrtapp">
        <section class="greeting">
            <h2 class="title">
                How are you doing , <input type="text"  id="name" placeholder="Name Here">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREART A TODO List</h3>
            <form  id="new-todo-form">
                <h4>What's on your ToDo List? </h4>
                <input 
                type="text" 
                name="content" 
                id="content" 
                placeholder="e.g do my homework" />
                <h4>Pick a Category </h4>
                <div class="options">
                    <label>
                        <input type="radio" 
                        name="category" 
                        id="category1" 
                        value="University" />
                        <span class="bubble University"></span>
                        <div>University</div>


                    </label>
                    <label>
                        <input type="radio" 
                        name="category" 
                        id="category2" 
                        value="Work" />
                        <span class="bubble Work"></span>
                        <div>Work</div>


                    </label>
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>
